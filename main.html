<!DOCTYPE html>
<html lang="en">
<head>
    <title>Minesweeper</title>
    <!--Linking the stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MineSweeper</h1>
    </header>

    <!--Creating the sub header for the flag UI and a timer with placeholder values -->
    <ul class="sub-Header">
        <li id="Flags">20</li>
        <li id="Counter">0</li>
    </ul>
    <div class="main-container">

            <!--Creating an empty div to use later in JS for the board-->
            <div id="game-container"></div> 

        <!--Creating the sidebar-->
        <div class="sidebar-Container">
            <aside class="sidebar">
                <h3>Right-Click</h3>
                <p>Press Right click to place a flag</p>
                <h3>Left-Click</h3>
                <p>Press Left-click to discover a space</p>
            </aside>
        </div>
    </div>
    <button id="restartBtn">Restart Game</button>
    <!--Linking the JavaScript-->
    <script type="module" src="app.js"></script>

    <!--Creating the footer for the copyright-->
    <div class="footer-container">
        <footer>
            <p>&copy; Tyler Jablonski All Rights Reserved. </p>
        </footer>
    </div>
</body>
</html>
